<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="movie.js"></script>
  <title>Movie Picker</title>
</head>
<body>
  <header>
    <h1>Random Movies</h1>
  </header>
  <main>
    <section class="filters">
      <h3>Genres</h3>
      <select id="genre-selector">
        <option value="28">Action</option>
        <option value="12">Adventure</option>
        <option value="35">Comedy</option>
        <option value="80">Crime</option>
        <option value="18">Drama</option>
        <option value="10749">Romance</option>
      </select>

      <h3>Languages</h3>
      <select id="language-selector">
        <option value="en">EN</option>
        <option value="es">ES</option>
        <option value="zh">ZH</option>
      </select>

      <h3>Streaming Services</h3>
      <div class="streaming-options">
        <input type="checkbox" id="netflix" name="streaming-service" value="netflix" checked>
        <label for="netflix">Netflix</label>
        <input type="checkbox" id="prime" name="streaming-service" value="prime.buy" checked>
        <label for="prime">Prime</label>
        <input type="checkbox" id="hulu" name="streaming-service" value="hulu.addon.hbo" checked>
        <label for="hulu">Hulu</label>
        <input type="checkbox" id="peacock" name="streaming-service" value="peacock.free" checked>
        <label for="peacock">Peacock</label>
      </div>

      <button id="search-button">Search</button>
    </section>

    <section class="grid-container">
      <div id="loading" style="display: none;">
        <img class = "loading-image"src="images/loading.webp" alt="Loading..." />
      </div>
    </section>
  </main>
</body>
</html>
